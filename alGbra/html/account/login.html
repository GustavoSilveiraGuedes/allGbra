    <main>
        <div class="language-container hiddenScroll" data-animation="intro1">
            <button id="language-toggle" class="lang-button">EN-US</button>
        </div>

        <section id="login" class="hiddenScroll" data-animation="intro1">
            <h1 class="hiddenScroll" data-animation="intro2" data-i18n="welcomeH1">Welcome</h1>
            <form method="get">
                <input type="text" name="name" id="iname" placeholder="Username" data-i18n="usernameInput"
                    data-i18n-attr="placeholder" class="hiddenScroll" data-animation="intro1" required>

                <input type="email" name="email" id="iemal" placeholder="Email" data-i18n="emalInput"
                    data-i18n-attr="placeholder" class="hiddenScroll" data-animation="intro1" required>

                <input type="password" name="password" id="ipassword" placeholder="Password" data-i18n="passwordInput"
                    data-i18n-attr="placeholder" class="hiddenScroll" data-animation="intro1" required>

                <input type="submit" value="Submit" data-i18n="submitInput" data-i18n-attr="value" class="hiddenScroll"
                    data-animation="intro1">
            </form>
            <div>
                <a href="#" class="hiddenScroll" data-animation="intro1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-google"
